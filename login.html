    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #73ace0;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            
        }

        h1 {
            font-size: 28px;
            color: #000000;
        }

        /* 입력 필드 스타일 */
        #authForm {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            display: block;
            width: 80%;
            max-width: 400px;
            padding: 12px;
            margin: 10px auto;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ff8c42;
            outline: none;
        }

        /* 버튼 컨테이너 스타일 */
        #buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* 버튼 스타일 */
        button {
            width: 45%;
            max-width: 180px;
            padding: 12px;
            font-size: 16px;
            background-color: #ff8c42;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6f1e;
        }

        /* 로그아웃 버튼 스타일 */
        #logoutBtn {
            background-color: red;
            width: 45%;
            max-width: 180px;
        }

        #logoutBtn:hover {
            background-color: #a00000;
        }

        /* 상태 메시지 스타일 */
        #statusMessage {
            margin-top: 20px;
            font-size: 16px;
            color: #dcf500;
            font-weight: bold;
        }

        /* 반응형 디자인 */
        @media (max-width: 500px) {
            h1 {
                font-size: 24px;
            }

            input[type="text"],
            input[type="password"],
            button {
                width: 90%;
            }
        }
    </style>
